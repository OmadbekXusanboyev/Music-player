<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Muzic Player</title>
     <!-- css link -->
     <link rel="stylesheet" href="./css/main.css">
      <!-- title icon -->
     <link rel="icon" type="image" href="https://cdn-icons-png.flaticon.com/512/9973/9973495.png">
     <!-- font link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <header>
          <div class="container">
               
               <audio class="audio" src=""></audio>
                    <nav>
                         <div class="container">
                              <div class="soat">
                              <div class="hours">00</div>
                              <span>:</span>
                              <div class="minutes">00</div>
                              </div>
                              <div>
                                   <img src="./image/antena.png" alt="">
                                   <img src="./image/wifi.png" alt="">
                                   <img src="./image/_battery.png" alt="">
                              </div>
                         </div>
                    </nav>
                    <div class="hero">
                         <div class="container">

                              <!-- modal -->
                               <div class="modal">
                                    <div class="modal-content">
                                        
                                   </div>
                               </div>



                             <div class="playlist">
                              <div>
                                   <img src="./image/arrow-left.png" alt="">
                              </div>
                              <div>
                                   Playlist
                              </div>
                              <div class="menu">
                                   <img src="./image/menu.png" alt="">
                              </div>
                             </div>
                             <div class="hero-img">
                              <img class="music_img" src="" alt="">
                             </div>
                             <div class="muzic-title">
                              <h3 class="title">Song Title</h3>
                             </div>
                             <div class="muzic-time">
                                  <div class="line">

                                  </div>
                              </div>
                              <div class="time">
                              <div class="startTime">
                                   
                              </div>
                              <div class="endTime">
                                   
                              </div>
                              </div>
                             
                             <div class="muzic-play">
                              <img class="next" src="./image/rewind.png" alt="">
                              <span class="pause">
                                   <i class="fa-solid fa-play"></i>
                                   <!-- <i class="fa-solid fa-pause"></i> -->
                              </span>
                              <img class="prive" src="./image/fast-forward.png" alt="">
                             </div>
                             <div class="muzic-repeat">
                              <img src="./image/shuffle.png" alt="">
                              <img src="./image/repeat.png" alt="">
                             </div>
                             <div class="muzic-volume">
                              <img src="./image/volume-1.png" alt="">
                              <input class="volume" type="range" step="any" max="1">
                              <img src="./image/volume-2.png" alt="">
                              </div>
                         </div>
                    </div>
          </div>
     </header>
</body>
<script src="./js/main.js"></script>
</html>
